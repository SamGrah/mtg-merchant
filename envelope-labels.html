<!DOCTYPE html>
<html>
<head>
<style>
  @page {
    size: 6.5in 3.625in;
    margin: 0;
  }
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, Helvetica, sans-serif;
  }
  .envelope {
    width: 6.5in;
    height: 3.625in;
    position: relative;
    page-break-after: always;
    box-sizing: border-box;
  }
  .envelope:last-child {
    page-break-after: avoid;
  }
  .return-address {
    position: absolute;
    top: 0.25in;
    left: 0.25in;
    font-size: 9pt;
    line-height: 1.4;
  }
  .recipient-address {
    position: absolute;
    top: 1.4in;
    left: 2.5in;
    font-size: 11pt;
    line-height: 1.5;
    font-weight: bold;
  }
</style>
</head>
<body>
  <div class="envelope">
    <div class="return-address">
      YOUR NAME<br>
      YOUR STREET ADDRESS<br>
      YOUR CITY, STATE ZIP
    </div>
    <div class="recipient-address">
      Ted Danson<br>
      666 Overrate Drive<br>
      Hollywood Hills, California 45690
    </div>
  </div>
</body>
</html>
